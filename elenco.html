<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Elenco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">

    <!-- Estilos -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #800080;
            color: white;
            text-align: center;
            padding: 30px;
            position: relative;
        }

        h1 {
            margin-top: 10px;
            color: #ffffff;
        }

        h2 {
            text-align: center;
            color: #7c139c;
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        nav a {
            background-color: white;
            color: #800080;
            border: 2px solid #800080;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 2px 2px 6px rgb(255, 255, 255);
        }

        nav a:hover {
            background-color: #800080;
            color: #ffffff;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .menu-hamburguer {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .menu-hamburguer span {
            height: 3px;
            background-color: white;
            border-radius: 2px;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .elenco {
            list-style-type: none;
            padding-left: 0;
        }

        .elenco li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-left: 5px solid #800080;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .elenco img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #800080;
        }

        header img {
            width: 120px;
            transition: 0.3s;
        }

        header img:hover {
            transform: scale(1.05);
        }

        input#pesquisa {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                margin-top: 60px;
            }

            nav.ativo {
                display: flex;
            }

            .menu-hamburguer {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="point.jpg.jpg" alt="Logo do Point FC">
        <h1>Elenco da Point FC</h1>

        <!-- Botão menu hambúrguer -->
        <div class="menu-hamburguer" onclick="toggleMenu()" aria-label="Abrir menu" role="button" tabindex="0">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav>
            <a href="index.html">Início</a>
            <a href="comissao.html">Comissão Técnica</a>
            <a href="jogos.html">Jogos</a>
            <a href="galeria.html">Galeria</a>
        </nav>
    </header>

    <section id="elenco">
        <input type="text" id="pesquisa" placeholder="Pesquisar jogador ou posição...">

        <h2>Elenco Atual</h2>
        <ul class="elenco">
            <li>
                <img src="Esquerda.jpg" alt="Emerson Sebastião Rodrigues">
                Emerson Sebastião Rodrigues - Posição: Atacante
            </li>
            <li>
                <img src="jogador2.jpg" alt="Jogador 2">
                Jogador 2 - Posição: Meio-campo
            </li>
            <li>
                <img src="jogador3.jpg" alt="Jogador 3">
                Jogador 3 - Posição: Goleiro
            </li>
            <!-- Adicione mais jogadores seguindo esse padrão -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 Point FC. Todos os direitos reservados.</p>
    </footer>

    <!-- Script do menu e da pesquisa -->
    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('ativo');
        }

        document.getElementById("pesquisa").addEventListener("input", function () {
            const termo = this.value.toLowerCase();
            const jogadores = document.querySelectorAll(".elenco li");

            jogadores.forEach(function (jogador) {
                const texto = jogador.textContent.toLowerCase();
                jogador.style.display = texto.includes(termo) ? "flex" : "none";
            });
        });
    </script>
</body>
</html>

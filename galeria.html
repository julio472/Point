<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Imagens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: grey;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: rgb(255, 255, 255);
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .galeria img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .modal:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .close:hover {
      color: #f00;
    }
    .close:active {
      color: #ff0000;
    }
    .close:focus {
      outline: none;
    }
    .close:focus-visible {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }
    .close:focus:not(:focus-visible) {
      outline: none;
    }
    .close:focus:not(:focus-visible) {
      outline: none;
    }
    .close:focus-visible {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }
    .close:focus:not(:focus-visible) {
      outline: none;
    }
    .close:focus-visible {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }
    .close:focus:not(:focus-visible) {
      outline: none;
    }
    .close:focus-visible {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }
    .close:focus:not(:focus-visible) {
      outline: none;
    }

    .menu-hamburguer {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .menu-hamburguer span {
            height: 3px;
            background-color: white;
            border-radius: 2px;
        }
  </style>
</head>
<body>

  <h1>Galeria de Fotos Point Fc</h1>
<div class="menu-hamburguer" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
  <div class="galeria">
    <img src="PointFc.jpg" alt="Imagem 1" onclick="abrirModal(this.src)">
    <img src="pointjogo.jpg" alt="Imagem 2" onclick="abrirModal(this.src)">
    <img src="https://via.placeholder.com/300x200" alt="Imagem 3" onclick="abrirModal(this.src)">
    <img src="https://via.placeholder.com/300x200" alt="Imagem 4" onclick="abrirModal(this.src)">
    <img src="https://via.placeholder.com/300x200" alt="Imagem 5" onclick="abrirModal(this.src)">
    <img src="https://via.placeholder.com/300x200" alt="Imagem 6" onclick="abrirModal(this.src)">
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" onclick="fecharModal()">
    <a href="#" class="close" onclick="fecharModal()">&times;</a>
    <img id="modal-img" src="" alt="Imagem ampliada">
  </div>

  <script>
    function abrirModal(src) {
      document.getElementById("modal-img").src = src;
      document.getElementById("modal").style.display = "flex";
    }

    function fecharModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

</body>
</html>

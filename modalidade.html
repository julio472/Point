<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modalidades | Point FC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #800080;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 0;
      font-size: 32px;
    }

    nav {
      display: none;
      flex-direction: column;
      background-color: #800080;
      position: absolute;
      top: 70px;
      right: 20px;
      border-radius: 8px;
      overflow: hidden;
    }

    nav a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    nav a:hover {
      background-color: #660066;
    }

    nav.ativo {
      display: flex;
    }

    .menu-hamburguer {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 20px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .menu-hamburguer span {
      height: 3px;
      background-color: white;
      border-radius: 2px;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .modalidade {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      text-align: center;
    }

    .modalidade:hover {
      transform: translateY(-5px);
    }

    .modalidade i {
      font-size: 40px;
      color: #800080;
      margin-bottom: 10px;
    }

    .modalidade h2 {
      color: #800080;
      margin-bottom: 10px;
    }

    .botao {
      display: inline-block;
      margin-top: 10px;
      margin-inline: 5px;
      padding: 10px 15px;
      background-color: #800080;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .botao:hover {
      background-color: #660066;
    }

    footer {
      background-color: #800080;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Modalidades do Point FC</h1>

    <div class="menu-hamburguer" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <nav id="menuNav">
      <a href="index.html">Início</a>
      <a href="modalidades.html">Modalidades</a>
      <a href="contato.html">Contato</a>
    </nav>

    <p>Conheça nossas três principais modalidades</p>
  </header>

  <main>
    <div class="modalidade">
      <i class="fas fa-futbol"></i>
      <h2>Futsal</h2>
      <a href="elenco_futsal.html" class="botao">Elenco</a>
      <a href="jogos_futsal.html" class="botao">Jogos</a>
      <a href="comissao_futsal.html" class="botao">Comissão</a>
    </div>

    <div class="modalidade">
      <i class="fas fa-running"></i>
      <h2>Minicampo</h2>
      <a href="elenco_minicampo.html" class="botao">Elenco</a>
      <a href="jogos_minicampo.html" class="botao">Jogos</a>
      <a href="comissao_minicampo.html" class="botao">Comissão</a>
    </div>

    <div class="modalidade">
      <i class="fas fa-flag"></i>
      <h2>Campo</h2>
      <a href="elenco_campo.html" class="botao">Elenco</a>
      <a href="jogos_campo.html" class="botao">Jogos</a>
      <a href="comissao_campo.html" class="botao">Comissão</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Point FC. Todos os direitos reservados.</p>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('menuNav');
      nav.classList.toggle('ativo');
    }
  </script>

</body>
</html>

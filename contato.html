<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato | Point FC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #800080;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    main {
      max-width: 700px;
      margin: 30px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      color: #800080;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    button {
      background-color: #800080;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #660066;
    }

    .success-message {
      color: green;
      text-align: center;
      margin-top: 15px;
    }

    footer {
      background-color: #800080;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 20px;
    }

    @media (max-width: 600px) {
      main {
        margin: 15px;
        padding: 20px;
      }
    }

    .menu-hamburguer {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .menu-hamburguer span {
            height: 3px;
            background-color: white;
            border-radius: 2px;
        }
        .menu-hamburguer {
                display: flex;
            }
  </style>
</head>
<body>

  <header>
    <h1>Contato</h1>
    <div class="menu-hamburguer" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    <p>Fale com o Point FC</p>
  </header>

  <main>
    <h2>Envie sua mensagem</h2>
    <form id="contato-form">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <input type="text" name="assunto" placeholder="Assunto" />
      <textarea name="mensagem" rows="5" placeholder="Digite sua mensagem..." required></textarea>
      <button type="submit">Enviar</button>
      <p class="success-message" id="mensagem-sucesso" style="display:none;">Mensagem enviada com sucesso!</p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Point FC. Todos os direitos reservados.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/01pointfc/"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>
  </footer>

  <script>
    const form = document.getElementById('contato-form');
    const msg = document.getElementById('mensagem-sucesso');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      // Aqui você poderia integrar com um back-end ou serviço como Formspree, EmailJS etc.
      msg.style.display = 'block';
      form.reset();
    });
  </script>
</body>
<script>
  function toggleMenu() {
    const nav = document.querySelector('nav');
    if (!nav) {
      // Se não existir uma tag <nav>, você pode criar uma ou adaptar conforme seu layout
      alert('Menu não implementado ainda!');
      return;
    }
    nav.classList.toggle('ativo');
  }
</script>
</html>
